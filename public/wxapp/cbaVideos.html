    flexible.init({
      maxWidth: 768,
    });
  </script>
  <link rel="stylesheet" href="//e0.sinaimg.cn/ssfe/sports/youkuVideo/css/cbaVideos.css?v=20190916.1">

<body id="cbaVideos" onselectstart="return false">
<noscript style="text-align:center;background:rgba(243,63,51,.7);color:#fff;display:block;line-height:42px;font-size:14px;position:fixed;top:0;left:0;z-index:9999;width:100%">
  您的浏览器不支持JavaScript脚本，请您先开启^_^。
</noscript>
<div class="pulltorefresh" id="pullToRefreshBox">
  <div class="video-list-box" node-type="videoBox" id="videoBox">
  </div>
  <div class="moreRecommend" node-type="moreRecommendText" style="display:none">
    上划或点击查看更多
  </div>
  <div class="loadRecommend" node-type="loadRecommendText" style="display:none">
    <img src="//n.sinaimg.cn/sports/imgStore/appSharePage/loadding.gif">正在加载中
  </div>
</div>
<!-- CBA视频列表展示模板 -->
<script id="cbaVideoListTempl" type="text/x-dot-template">
  <<~it:video:index>>
  <<? it[index-1] && video.playId != it[index-1].playId >>
  <div class="video-item-box" data-vid="<<=video.playId>>"
       data-poster="<<= video.thumb>>" data-index="<<= index >>">
    <div class="video-title"><<=video.title >></div>
    <div class="video-box" id="<<=video.playId>>">
      <div class="video-poster">
        <<? video.thumb>>
        <img src="<<=video.thumb >>" class="poster" />
        <<? >>
        <span class="duration"><<=youYi.videoTimeFormat(video.duration) || ''>></span>
      </div>
    </div>
    <div class="video-desc"><<=video.provider || '小猪爱看news' >></div>
  </div>
  <<?>>
  <<~>>
</script>
</body>

</script>
