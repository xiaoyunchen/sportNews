    <script type="text/javascript" src="//e2.sinaimg.cn/ssfe/sports/commonUtils/scripts/common/wapCallNative.js?v=20190620.01"></script>
    <script type="text/javascript">
      // 判断当前客户端类型
      var _ua = window.navigator.userAgent.toLowerCase();
      var _isNews = (/sinanews/i).test(_ua);
      var _isSports = (/sinasports/i).test(_ua);
      var WebViewInfo = {
        ua: _ua,
        isWeixin: (/micromessenger/i).test(_ua) || typeof navigator.wxuserAgent !== 'undefined',
        isNews: _isNews,
        isSports: _isSports,
        isIOS: (/iphone|ipod|ipad/ig).test(_ua),
        isAndroid: (/Android/i).test(_ua),
      };
      // 判断客户端版本号
      function checkAppVersion(version) {
        var ua = window.navigator.userAgent;
        var reg = /__sinasports__(.+?)\)/i;

        var versionArr = ua.match(reg);

        if (!versionArr) return false;

        var curVersionArr = versionArr[1].split('.');
        var spportVersionArr = version.split('.');

        var flag = false;

        if (curVersionArr[0] > spportVersionArr[0]
          || (curVersionArr[0] === spportVersionArr[0] && curVersionArr[1] > spportVersionArr[1])
          || (curVersionArr[0] === spportVersionArr[0] && curVersionArr[1] === spportVersionArr[1] && (curVersionArr[2] > spportVersionArr[2] || curVersionArr[2] === spportVersionArr[2]))) {
          flag = true
        }
        return flag;
      }
      window.WebViewInfo.isNewVersion = checkAppVersion('4.0.0'); // 2019.7.18发版
    </script>
    
    <script type="text/javascript" src="#assetsPublicPath#/scripts/app/flexible.js?v=#version#"></script>
